<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에겐남/테토남/에겐녀/테토녀 성격 테스트 | 당신의 성격 유형을 알아보세요</title>
    <meta name="description" content="에겐남(ENFP 남성), 테토남(INTP 남성), 에겐녀(ENFP 여성), 테토녀(INTP 여성) 성격 유형 테스트. 무료 심리테스트로 당신의 성격을 정확히 분석해보세요.">
    <meta name="keywords" content="에겐남, 테토남, 에겐녀, 테토녀, ENFP, INTP, 성격테스트, 심리테스트, MBTI">
    <meta property="og:title" content="에겐남/테토남/에겐녀/테토녀 성격 테스트">
    <meta property="og:description" content="당신은 에겐남, 테토남, 에겐녀, 테토녀 중 어떤 유형인가요? 정확한 성격 분석 테스트">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://example.com/personality-test">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .test-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .question {
            margin-bottom: 30px;
        }

        .question h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            padding: 20px;
            border: 2px solid #e0e7ff;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8faff;
        }

        .option:hover {
            border-color: #667eea;
            background: #e0e7ff;
            transform: translateY(-2px);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            display: none;
            text-align: center;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .result-type {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .result-description {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .characteristics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .characteristic {
            background: #f8faff;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .characteristic h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .reset-btn {
            background: #64748b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #475569;
        }

        .info-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
        }

        .info-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .type-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .type-card {
            background: #f8faff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #e0e7ff;
        }

        .type-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .test-card {
                padding: 25px;
            }
            
            .characteristics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🧠 성격 유형 테스트</h1>
            <p>에겐남 · 테토남 · 에겐녀 · 테토녀</p>
        </header>

        <div id="test-section">
            <div class="test-card">
                <div class="question">
                    <h3 id="question-text"></h3>
                    <div class="options" id="options"></div>
                </div>
                <button class="submit-btn" id="next-btn" onclick="nextQuestion()" disabled>다음 질문</button>
            </div>
        </div>

        <div id="result-section" class="result">
            <div class="result-card">
                <div class="result-type" id="result-type"></div>
                <div class="result-description" id="result-description"></div>
                <div class="characteristics" id="characteristics"></div>
                <button class="reset-btn" onclick="resetTest()">다시 테스트하기</button>
            </div>
        </div>

        <section class="info-section">
            <h2>📋 성격 유형별 특징</h2>
            <div class="type-grid">
                <div class="type-card">
                    <h3>에겐남 (ENFP-M)</h3>
                    <p>외향적이고 창의적인 남성. 열정적이며 사람들과의 관계를 중시합니다.</p>
                </div>
                <div class="type-card">
                    <h3>테토남 (INTP-M)</h3>
                    <p>논리적이고 분석적인 남성. 독립적이며 지적 호기심이 강합니다.</p>
                </div>
                <div class="type-card">
                    <h3>에겐녀 (ENFP-F)</h3>
                    <p>활발하고 감정이 풍부한 여성. 공감능력이 뛰어나고 창의적입니다.</p>
                </div>
                <div class="type-card">
                    <h3>테토녀 (INTP-F)</h3>
                    <p>조용하고 사색적인 여성. 객관적 분석을 좋아하며 독립적입니다.</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        const questions = [
            {
                text: "새로운 사람들과 만날 때 당신은?",
                options: [
                    { text: "먼저 다가가서 대화를 시작한다", type: "E" },
                    { text: "상대방이 먼저 말을 걸기를 기다린다", type: "I" }
                ]
            },
            {
                text: "문제를 해결할 때 주로?",
                options: [
                    { text: "직감과 아이디어를 믿고 행동한다", type: "N" },
                    { text: "논리적 분석을 통해 체계적으로 접근한다", type: "T" }
                ]
            },
            {
                text: "친구들과 있을 때 당신은?",
                options: [
                    { text: "분위기를 이끌고 활발하게 참여한다", type: "E" },
                    { text: "조용히 관찰하며 필요할 때만 말한다", type: "I" }
                ]
            },
            {
                text: "중요한 결정을 내릴 때?",
                options: [
                    { text: "감정과 가치관을 중요하게 생각한다", type: "F" },
                    { text: "객관적 사실과 논리를 우선한다", type: "T" }
                ]
            },
            {
                text: "새로운 아이디어가 떠올랐을 때?",
                options: [
                    { text: "즉시 다른 사람들과 공유하고 싶어한다", type: "E" },
                    { text: "혼자서 충분히 생각해본 후 공유한다", type: "I" }
                ]
            },
            {
                text: "창작 활동을 할 때?",
                options: [
                    { text: "영감과 직감에 따라 자유롭게 표현한다", type: "N" },
                    { text: "체계적이고 논리적인 구조를 만든다", type: "T" }
                ]
            }
        ];

        let currentQuestion = 0;
        let answers = [];
        let gender = '';

        function initTest() {
            // 성별 선택 추가
            if (!gender) {
                showGenderSelection();
                return;
            }
            showQuestion();
        }

        function showGenderSelection() {
            const questionText = document.getElementById('question-text');
            const optionsDiv = document.getElementById('options');
            const nextBtn = document.getElementById('next-btn');

            questionText.textContent = "당신의 성별을 선택해주세요";
            optionsDiv.innerHTML = `
                <div class="option" onclick="selectGender('M')">남성</div>
                <div class="option" onclick="selectGender('F')">여성</div>
            `;
            nextBtn.style.display = 'none';
        }

        function selectGender(selectedGender) {
            gender = selectedGender;
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            event.target.classList.add('selected');
            setTimeout(() => {
                document.getElementById('next-btn').style.display = 'block';
                document.getElementById('next-btn').disabled = false;
                document.getElementById('next-btn').textContent = '테스트 시작';
                document.getElementById('next-btn').onclick = startTest;
            }, 300);
        }

        function startTest() {
            currentQuestion = 0;
            answers = [];
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                showResult();
                return;
            }

            const question = questions[currentQuestion];
            const questionText = document.getElementById('question-text');
            const optionsDiv = document.getElementById('options');
            const nextBtn = document.getElementById('next-btn');

            questionText.textContent = `${currentQuestion + 1}. ${question.text}`;
            
            optionsDiv.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option.text;
                optionDiv.onclick = () => selectOption(index);
                optionsDiv.appendChild(optionDiv);
            });

            nextBtn.disabled = true;
            nextBtn.textContent = currentQuestion === questions.length - 1 ? '결과 보기' : '다음 질문';
            nextBtn.onclick = nextQuestion;
        }

        function selectOption(optionIndex) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            event.target.classList.add('selected');
            
            answers[currentQuestion] = optionIndex;
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion();
        }

        function calculateResult() {
            let E = 0, I = 0, N = 0, T = 0, F = 0;

            answers.forEach((answerIndex, questionIndex) => {
                const question = questions[questionIndex];
                const selectedOption = question.options[answerIndex];
                
                switch(selectedOption.type) {
                    case 'E': E++; break;
                    case 'I': I++; break;
                    case 'N': N++; break;
                    case 'T': T++; break;
                    case 'F': F++; break;
                }
            });

            // ENFP vs INTP 판단
            if (E > I && N > 0) {
                return gender === 'M' ? 'EGEN_M' : 'EGEN_F';
            } else if (I > E && T > F) {
                return gender === 'M' ? 'TETO_M' : 'TETO_F';
            } else if (E > I) {
                return gender === 'M' ? 'EGEN_M' : 'EGEN_F';
            } else {
                return gender === 'M' ? 'TETO_M' : 'TETO_F';
            }
        }

        function showResult() {
            const resultType = calculateResult();
            const testSection = document.getElementById('test-section');
            const resultSection = document.getElementById('result-section');

            testSection.style.display = 'none';
            resultSection.style.display = 'block';

            const results = {
                'EGEN_M': {
                    type: '에겐남 (ENFP-M)',
                    description: '당신은 열정적이고 창의적인 에겐남입니다! 사람들과의 관계를 소중히 여기며, 새로운 가능성을 탐구하는 것을 좋아합니다.',
                    characteristics: [
                        { title: '사교성', desc: '사람들과 쉽게 친해지고 에너지를 얻습니다' },
                        { title: '창의성', desc: '새로운 아이디어와 가능성을 추구합니다' },
                        { title: '열정', desc: '관심 있는 일에 대해 강한 열정을 보입니다' },
                        { title: '공감능력', desc: '다른 사람의 감정을 잘 이해합니다' }
                    ]
                },
                'TETO_M': {
                    type: '테토남 (INTP-M)',
                    description: '당신은 논리적이고 분석적인 테토남입니다! 복잡한 문제를 해결하고 지식을 탐구하는 것을 즐깁니다.',
                    characteristics: [
                        { title: '논리성', desc: '체계적이고 논리적으로 사고합니다' },
                        { title: '독립성', desc: '혼자서 일하는 것을 선호합니다' },
                        { title: '호기심', desc: '새로운 지식에 대한 강한 호기심이 있습니다' },
                        { title: '객관성', desc: '감정보다는 객관적 사실을 중시합니다' }
                    ]
                },
                'EGEN_F': {
                    type: '에겐녀 (ENFP-F)',
                    description: '당신은 활발하고 따뜻한 에겐녀입니다! 사람들에게 영감을 주며, 조화로운 관계를 만들어가는 것을 좋아합니다.',
                    characteristics: [
                        { title: '활발함', desc: '에너지가 넘치고 적극적입니다' },
                        { title: '감수성', desc: '감정이 풍부하고 예술적 감각이 뛰어납니다' },
                        { title: '공감', desc: '다른 사람의 마음을 잘 헤아립니다' },
                        { title: '유연성', desc: '변화에 잘 적응하고 융통성이 있습니다' }
                    ]
                },
                'TETO_F': {
                    type: '테토녀 (INTP-F)',
                    description: '당신은 조용하고 사색적인 테토녀입니다! 깊이 있게 생각하며, 진실을 추구하는 성향이 강합니다.',
                    characteristics: [
                        { title: '사색성', desc: '깊이 있게 생각하고 성찰합니다' },
                        { title: '분석력', desc: '복잡한 문제를 체계적으로 분석합니다' },
                        { title: '진실추구', desc: '진리와 본질을 찾으려 노력합니다' },
                        { title: '독립성', desc: '자신만의 시간과 공간을 중요시합니다' }
                    ]
                }
            };

            const result = results[resultType];
            document.getElementById('result-type').textContent = result.type;
            document.getElementById('result-description').textContent = result.description;

            const characteristicsDiv = document.getElementById('characteristics');
            characteristicsDiv.innerHTML = '';
            result.characteristics.forEach(char => {
                const charDiv = document.createElement('div');
                charDiv.className = 'characteristic';
                charDiv.innerHTML = `<h4>${char.title}</h4><p>${char.desc}</p>`;
                characteristicsDiv.appendChild(charDiv);
            });
        }

        function resetTest() {
            currentQuestion = 0;
            answers = [];
            gender = '';
            document.getElementById('test-section').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';
            initTest();
        }

        // 페이지 로드 시 테스트 시작
        window.onload = initTest;
    </script>
